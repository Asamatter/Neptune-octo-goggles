<!-- post_form.html -->

{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4 mt-9">Share a post</h1>

  <form method="POST" enctype="multipart/form-data" class="space-y-4 text-gray-300 ">
    {% csrf_token %}
    <div>
      <input type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" placeholder="Enter title " class="bg-transparent rounded-lg p-2 w-full focus:outline-none focus:border-[#7d5a52]"required style="border: 1px solid #B68D87;">
    </div>

    <div>
      <label for="{{ form.file.id_for_label }}" class="block font-bold text-gray-700">Image & Video</label>
      <input type="file" id="{{ form.file.id_for_label }}" name="{{ form.file.name }}" class="bg-transparent rounded-lg p-2 w-full focus:outline-none focus:border-[#7d5a52]" style="border: 1px solid #B68D87;">
  </div>

    <div>
       <textarea id="{{ form.content.id_for_label }}" name="{{ form.content.name }}" placeholder="Enjoying a sunny day at the beach! #BeachDay #WavesAndSun" class="bg-transparent outline-transparent rounded-lg p-2 w-full h-32 resize-none focus:outline-none focus:border-[#7d5a52]" style="border: 1px solid #B68D87;"></textarea>
    </div>

 


    <div class="flex items-center justify-between">
      <button class="flex items-center gap-2 bg-[#9b756e] hover:bg-opacity-75 font-semibold text-white py-1 px-2 rounded-md" type="submit" name="">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
        </svg>
          
        Poll        
      </button>
      <button class="bg-[#9b756e] hover:bg-opacity-75 text-white font-semibold py-1 px-2 rounded-md" type="submit" name="skip">Post now</button>
    </div>
  </form>



{% endblock %}
