{% load static %}

<div class="fixed top-20 hidden xl:block lg:block lg:left-6 xl:left-[120px] lg:w-[220px] 2xl:ml-7 p-1 xl:w-[220px] flex justify-center items-center mr-auto mt-1 flex-col">

 <form class="relative" id="search-form" method="GET">
    <input id="search-input" type="text" name="query" placeholder="Search" class="top-0 sticky mb-4 px-4 lg:w-[210px] xl:w-full text-gray-200 bg-[#2C2C2C] outline-none rounded-sm py-2 focus:border-transparent" />
 </form>
  
  
 <div class="text-white">
    <div class="absolute my-1 mb-2 z-50 rounded backdrop-blur-md text-gray-900 mx-auto transition-opacity duration-300 ease-in-out w-full"
        id="search-results">
    </div>
 </div>
  
 <img class="rounded-sm xl:w-[220px] opacity-75 lg:w-[220px] h-[179px]" src="{% static 'logo/cat.png' %}" alt="Mountain Image">

 <p class="text-white font-semibold mt-4 lg:text-sm xl:text-base">"Join our diverse community and discover the happiness of sharing thoughts with others."</p>
  


 
 <div class="lg:left-6 xl:left-14 xl:block lg:block  mt-12 flex items-center gap-2 hidden">
   {% if user.is_authenticated %}

<div class="flex items-center gap-2 rounded py-1 px-3">
 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-300" style="transform: rotate(-179deg)">
   <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"/>
 </svg>
 <a href="{% url 'account:logout' %}" class="text-gray-100 hover:text-gray-300 hover:underline" >
   Sing Out
 </a>
</div>

 {% else %}
 <div class="flex flex-col gap-3 my-4 rounded-sm relative w-[212px] ">
   <div>
     <a href="{% url 'account:login' %}">
       <button class="bg-[#2911b3] text-white font-semibold py-1 px-3 rounded w-full" style="border: 1px solid #1a202c">
         Login
       </button>
     </a>
   </div>

   <div>
     <a href="{% url 'account:register' %}">
       <button class="hover:bg-[#2911b3] text-white font-semibold py-1 px-3 rounded w-full" style="border: 1px solid #1a202c">
        Create account</button>
     </a>
 </div>

 {% endif %}
</div>
</div>

 
</div>
