{% extends 'base.html' %}

{% block content %}
  <div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-transparent overflow-hidden sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h2 class="text-lg leading-6 font-medium">Create a Circle</h2>
        <div class="mt-4 space-y-6">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
              <label for="{{ form.pfp.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
              <input type="file" id="{{ form.pfp.id_for_label }}" name="{{ form.pfp.name }}" class="bg-transparent border border-purple-500 rounded-lg p-2 w-full focus:outline-none focus:border-blue-800 focus:ring-2" />
            </div>

            <div>
              <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Enter name" class="bg-transparent border border-purple-500 rounded-lg p-2 w-full focus:outline-none focus:border-blue-800 focus:ring-2" required />
            </div>

            <div>
              <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" placeholder="Enter description" class="bg-transparent border outline-transparent rounded-lg p-2 w-full h-32 resize-none focus:outline-none focus:border-blue-800 focus:ring-2"></textarea>
            </div>

            <div>
              <label for="{{ form.privacy.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Privacy</label>
              <select id="{{ form.privacy.id_for_label }}" name="{{ form.privacy.name }}" class="bg-[#B68D87] rounded-md p-2 w-full focus:outline-none">
                <option value="private">Private</option>
                <option value="public">Public</option>
              </select>
            </div>

            <div class="mt-4">
              <button type="submit" class="w-full inline-flex justify-center py-2 px-4 text-sm font-medium rounded-md text-white bg-[#B68D87] hover:bg-opacity-75 focus:outline-none">Create Circle</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
